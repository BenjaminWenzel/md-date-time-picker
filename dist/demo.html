<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo DatePicker</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/component.css">
</head>

<body>
  <p>
    <h1>Date dialog</h1>
    <button type="button" id="trigger">Open Dialog 1</button>
    <button type="button" id="trigger2">Open Dialog 2</button>
    <button type="button" id="trigger3">Open Dialog 3</button>
  </p>
  <p>
    <h1>Time dialog</h1>
    <button type="button" id="trigger4">Open Dialog 1</button>
    <button type="button" id="trigger5">Open Dialog 2</button>
    <button type="button" id="trigger6">Open Dialog 3</button>
  </p>
  <!-- date picker dialog -->
  <div id="md-picker__date" class="md-picker md-picker-date md-picker--inactive animated">
    <div id="md-date__header" class="md-picker__header">
      <h4 id="md-date__subtitle" class="md-picker__subtitle md-picker__color--active"></h4>
      <h2 id="md-date__title" class="md-picker__title">
        <div id="md-date__titleDay"></div>
        <div id="md-date__titleMonth"></div>
      </h2>
    </div>
    <div class="md-picker__body">
      <div id="md-date__viewHolder" class="md-picker__viewHolder animated">
        <ul class="md-picker__views">
          <li id="md-date__previous" class="md-picker__view">
            <div class="md-picker__month"></div>
            <div class="md-picker__grid">
              <div class="md-picker__th">
                <span>
                  S
                </span>
                <span>
                  M
                </span>
                <span>
                  T
                </span>
                <span>
                  W
                </span>
                <span>
                  T
                </span>
                <span>
                  F
                </span>
                <span>
                  S
                </span>
              </div>
              <div class="md-picker__tr"></div>
            </div>
          </li>
          <li id="md-date__current" class="md-picker__view">
            <div class="md-picker__month"></div>
            <div class="md-picker__grid">
              <div class="md-picker__th">
                <span>
                  S
                </span>
                <span>
                  M
                </span>
                <span>
                  T
                </span>
                <span>
                  W
                </span>
                <span>
                  T
                </span>
                <span>
                  F
                </span>
                <span>
                  S
                </span>
              </div>
              <div class="md-picker__tr"></div>
            </div>
          </li>
          <li id="md-date__next" class="md-picker__view">
            <div class="md-picker__month"></div>
            <div class="md-picker__grid">
              <div class="md-picker__th">
                <span>
                  S
                </span>
                <span>
                  M
                </span>
                <span>
                  T
                </span>
                <span>
                  W
                </span>
                <span>
                  T
                </span>
                <span>
                  F
                </span>
                <span>
                  S
                </span>
              </div>
              <div class="md-picker__tr"></div>
            </div>
          </li>
        </ul>
        <button id="md-date__left" class="md-button md-picker__left" type="button"></button>
        <button id="md-date__right" class="md-button md-picker__right" type="button"></button>
      </div>
      <ul id="md-date__years" class="md-picker__years md-picker__years--invisible animated"></ul>
      <div class="md-picker__action">
        <button id="md-date__cancel" class="md-button" type="button">cancel</button>
        <button id="md-date__ok" class="md-button" type="button">ok</button>
      </div>
    </div>
  </div>
  <!-- time picker dialog -->
  <div id="md-picker__time" class="md-picker md-picker-time">
    <div id="md-time__header" class="md-picker__header">
      <h2 id="md-time__title" class="md-picker__title">
        <span id="md-time__hour" class="md-picker__color--active">3</span>
        <span>:</span>
        <span id="md-time__minute">30</span>
      </h2>
      <div class="md-picker__subtitle">
        <div id="md-time__AM" class="md-picker__color--active">AM</div>
        <div id="md-time__PM">PM</div>
      </div>
    </div>
    <div class="md-picker__body">
      <div class="md-picker__circularHolder">
        <div class="md-picker__selection">
          <span class="md-picker__dot"></span>
          <span class="md-picker__line"></span>
          <span class="md-picker__circle"></span>
        </div>
        <div id="md-time__hourView" class="md-picker__circularView">
          <div class="md-picker__cell md-picker__cell--selected">
            <span>3</span>
          </div>
          <div class="md-picker__cell md-picker__cell--rotate-5">
            <span>4</span>
          </div>
          <div class="md-picker__cell md-picker__cell--rotate-10">
            <span>5</span>
          </div>
          <div class="md-picker__cell md-picker__cell--rotate-15">
            <span>6</span>
          </div>
          <div class="md-picker__cell md-picker__cell--rotate-20">
            <span>7</span>
          </div>
          <div class="md-picker__cell md-picker__cell--rotate-25">
            <span>8</span>
          </div>
          <div class="md-picker__cell md-picker__cell--rotate-30">
            <span>9</span>
          </div>
          <div class="md-picker__cell md-picker__cell--rotate-35">
            <span>10</span>
          </div>
          <div class="md-picker__cell md-picker__cell--rotate-40">
            <span>11</span>
          </div>
          <div class="md-picker__cell md-picker__cell--rotate-45">
            <span>12</span>
          </div>
          <div class="md-picker__cell md-picker__cell--rotate-50">
            <span>1</span>
          </div>
          <div class="md-picker__cell md-picker__cell--rotate-55">
            <span>2</span>
          </div>
        </div>
      </div>
      <div class="md-picker__action">
        <button id="md-time__cancel" class="md-button" type="button">cancel</button>
        <button id="md-time__ok" class="md-button" type="button">ok</button>
      </div>
    </div>
  </div>
  <script src="js/moment.js"></script>
  <script src="js/md-date-time-picker.js"></script>
  <script type="text/javascript">
    // (function() {
    var x = new mdDateTimePicker('date');
    var y = new mdDateTimePicker('date', moment('2016-02-29', 'YYYY-MM-DD'));
    var z = new mdDateTimePicker('date', moment('2016-03-3', 'YYYY-MM-DD'));
    document.getElementById('trigger').addEventListener('click', function() {
      x.toggle();
    });
    document.getElementById('trigger2').addEventListener('click', function() {
      y.toggle();
    });
    document.getElementById('trigger3').addEventListener('click', function() {
      z.toggle();
    });
    var a = new mdDateTimePicker('time');
    document.getElementById('trigger4').addEventListener('click', function() {
      a.toggle();
    });
    // }).call(this);
  </script>
</body>

</html>
