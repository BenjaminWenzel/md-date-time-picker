<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo DatePicker</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/component.css">
</head>

<body>
  <section>
    <h1>Date dialog</h1>
    <button type="button" id="trigger">Open Dialog 1</button>
    <button type="button" id="trigger2">Open Dialog 2</button>
    <button type="button" id="trigger3">Open Dialog 3</button>
  </section>
  <section>
    <h1>Time dialog</h1>
    <button type="button" id="trigger4">Open Dialog 1</button>
    <button type="button" id="trigger5">Open Dialog 2</button>
    <button type="button" id="trigger6">Open Dialog 3</button>
  </section>
  <!-- time picker dialog -->
  <div id="mddtp-picker__time" class="mddtp-picker mddtp-picker-time mddtp-picker--inactive animated">
    <div id="mddtp-time__header" class="mddtp-picker__header">
      <h2 id="mddtp-time__title" class="mddtp-picker__title">
        <span id="mddtp-time__hour" class="mddtp-picker__color--active">3</span>
        <span>:</span>
        <span id="mddtp-time__minute">30</span>
      </h2>
      <div id="mddtp-time__subtitle" class="mddtp-picker__subtitle" style="display: none">
        <div id="mddtp-time__AM">AM</div>
        <div id="mddtp-time__PM">PM</div>
      </div>
    </div>
    <div class="mddtp-picker__body">
      <div class="mddtp-picker__circularHolder">
        <div id="mddtp-time__needle" class="mddtp-picker__selection">
          <span class="mddtp-picker__dot"></span>
          <span class="mddtp-picker__line"></span>
          <span class="mddtp-picker__circle"></span>
        </div>
        <div id="mddtp-time__minuteView" class="mddtp-picker__circularView mddtp-picker__circularView--hidden">
        </div>
        <div id="mddtp-time__hourView" class="mddtp-picker__circularView">
        </div>
      </div>
      <div class="mddtp-picker__action">
        <button id="mddtp-time__cancel" class="mddtp-button" type="button">cancel</button>
        <button id="mddtp-time__ok" class="mddtp-button" type="button">ok</button>
      </div>
    </div>
  </div>
  <script src="js/moment.js"></script>
  <script src="js/md-date-time-picker.js"></script>
  <script type="text/javascript">
    // (function() {
    var x = new mdDateTimePicker({
      type: 'date'
    });
    var y = new mdDateTimePicker({
      type: 'date',
      init: moment('2016-02-29', 'YYYY-MM-DD')
    });
    var z = new mdDateTimePicker({
      type: 'date',
      init: moment('2016-03-3', 'YYYY-MM-DD')
    });
    document.getElementById('trigger').addEventListener('click', function() {
      x.toggle();
    });
    document.getElementById('trigger2').addEventListener('click', function() {
      y.toggle();
    });
    document.getElementById('trigger3').addEventListener('click', function() {
      z.toggle();
    });
    var a = new mdDateTimePicker({
      type: 'time'
    });
    var b = new mdDateTimePicker({
      type: 'time',
      init: moment('10:11 PM', 'h:m A')
    });
    document.getElementById('trigger4').addEventListener('click', function() {
      a.toggle();
    });
    document.getElementById('trigger5').addEventListener('click', function() {
      b.toggle();
    });
    // }).call(this);
  </script>
</body>

</html>
