<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/component.css">
</head>
<body>
  <!-- date picker dialog -->
  <div class="md-picker md-picker-date">
    <div class="md-picker__header">
      <h4 class="md-picker__subtitle">
        2016
      </h4>
      <h2 class="md-picker__title">
        Wed, Mar 2
      </h2>
    </div>
    <div class="md-picker__body">
      <div class="md-picker__timelines">
        <button class="md-button md-picker__left" type="button"></button>
        <button class="md-button md-picker__right" type="button"></button>
      </div>
      <div class="md-picker__viewHolder">
        <div class="md-picker__view">
          <div class="md-picker__month">
            April 2016
          </div>
          <div class="md-picker__grid">
            <div class="">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="md-picker__action">
      <button class="md-button" type="button">cancel</button>
      <button class="md-button" type="button">ok</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
